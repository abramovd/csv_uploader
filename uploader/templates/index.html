<!DOCTYPE html>
<html>
<head>
    <title>Image Upload and Resize</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="form-wrap">
<h3>Ajax Image Uploader</h3>
    <form action="/" method="post" enctype="multipart/form-data" id="upload_form">
        <input name="file" type="file" />
        <input name="submit" type="submit" value="Upload"/>
    </form>

    <form action="/" method="post" enctype="multipart/form-data" id="download_form">
        <input name="url" type="text" />
        <input name="submit" type="submit" value="Download"/>
    </form>

    <div id="progress-wrp"><div class="progress-bar"></div ><div class="status">0%</div></div>
    <div id="output"><!-- error or success results --></div>
     <button id="start-bg-job">Parse</button><br><br>
    <div id="progress"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/nanobar/0.2.1/nanobar.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="{{ url_for('static', filename='ajax_scripts.js') }}"></script>

</body>
</html>
